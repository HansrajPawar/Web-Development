<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator</title>
    <style>
        input{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <p>Enter Names </p>
    <input type="text" placeholder="Patners Name">
    <span style="font-size:200%;color:red;">&hearts;</span>
    <input type="text" placeholder="Patners Name">
    <br><br>
    <button style="border: 1px solid red;" onclick="fun()">Check </button>
    <br><br>
    <button style="border: 1px solid red;"><p id = "result"></p> </button>
    <script>
        function fun(){
        var n = Math.random();
        n *= 100;
        n = Math.floor(n)+1;
        document.getElementById("result").innerText= "love Percentage" + n + "%";}
    </script>

</body>
</html>
