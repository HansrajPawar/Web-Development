<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            width: 750px;
            height: 1000px;
            background-color: antiquewhite;
        }
    </style>
</head>
<body>
    <script>

        //Checking keypressed or not 
        document.addEventListener("keydown",function(){
            alert("Key Pressed....")
        })

        //checking which keypressed
        document.addEventListener("keydown",function(event){
            alert("Pressed Key = "+event.key);
        })
    </script>
</body>
</html>
